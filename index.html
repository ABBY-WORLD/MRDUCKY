<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sidescrolling Anka</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff;
    }
    canvas {
      display: block;
      margin: auto;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Spelvariabler
    const groundHeight = 100;
    let gameSpeed = 3;
    let worldX = 0; // Totala scrollningen i världen
    let score = 0;
    let rocks = [];
    let rockSpawnTimer = Math.floor(Math.random() * 150) + 150;

    // Ladda bakgrundsbilderna map1.jpg till map7.jpg
    const totalLevels = 7;
    const backgrounds = [];
    for (let i = 1; i <= totalLevels; i++) {
      const img = new Image();
      img.src = `map${i}.jpg`;
      img.onload = () => console.log(`map${i}.jpg loaded.`);
      img.onerror = () => console.error(`Error loading map${i}.jpg`);
      backgrounds.push(img);
    }

    // Ladda övriga bilder
    const duckImage = new Image();
    duckImage.src = 'mrducky.png';
    duckImage.onload = () => console.log("mrducky.png loaded.");
    duckImage.onerror = () => console.error("Error loading mrducky.png");

    const rockImage = new Image();
    rockImage.src = 'rock.png';
    rockImage.onload = () => console.log("rock.png loaded.");
    rockImage.onerror = () => console.error("Error loading rock.png");

    // Ladda och spela bakgrundsmusik
    const music = new Audio('mrducky.mp3');
    music.loop = true;
    music.volume = 0.5;
    music.play().catch(error => {
      console.warn("Autoplay blockerades. Klicka för att starta musiken.", error);
    });
    document.addEventListener('click', () => { if (music.paused) music.play(); });

    // Anka-objektet
    const duck = {
      x: 100,
      y: canvas.height - groundHeight - 50, // ankan är 50px hög
      width: 50,
      height: 50,
      vy: 0,
      gravity: 1.0,
      jumpForce: -30,
      isJumping: false
    };

    // Tangentlyssnare för hopp
    document.addEventListener('keydown', e => {
      if ((e.code === 'Space' || e.keyCode === 32) && !duck.isJumping) {
        duck.vy = duck.jumpForce;
        duck.isJumping = true;
      }
    });

    // Rita bakgrunden med fallback om bilden inte är laddad
    function drawBackground() {
      const currentLevel = Math.min(Math.floor(score / 3000) + 1, totalLevels);
      const currentBg = backgrounds[currentLevel - 1];
      // Fallback om bilden inte är klar
      if (!currentBg.complete) {
        console.warn(`Bakgrund map${currentLevel}.jpg inte klar, använder fallback-färg.`);
        ctx.fillStyle = "#add8e6";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        return;
      }
      let bgX = worldX % canvas.width;
      bgX = -bgX;
      ctx.drawImage(currentBg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(currentBg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    // Uppdatera ankan (gravitation och markkollision)
    function updateDuck() {
      duck.vy += duck.gravity;
      duck.y += duck.vy;
      if (duck.y + duck.height >= canvas.height - groundHeight) {
        duck.y = canvas.height - groundHeight - duck.height;
        duck.vy = 0;
        duck.isJumping = false;
      }
    }

    // Rita ankan
    function drawDuck() {
      if (duckImage.complete) {
        ctx.drawImage(duckImage, duck.x, duck.y, duck.width, duck.height);
      } else {
        ctx.fillStyle = "yellow";
        ctx.fillRect(duck.x, duck.y, duck.width, duck.height);
      }
    }

    // Skapa en sten med worldX-position
    function spawnRock() {
      const rockWidth = 40;
      const rockHeight = 40;
      const rock = {
        worldX: worldX + canvas.width + Math.random() * 200,
        y: canvas.height - groundHeight - rockHeight,
        width: rockWidth,
        height: rockHeight
      };
      rocks.push(rock);
    }

    // Uppdatera stenarna
    function updateRocks() {
      // Ta bort stenar som är utanför skärmen
      rocks = rocks.filter(rock => (rock.worldX - worldX + rock.width) > 0);
      if (rockSpawnTimer <= 0) {
        spawnRock();
        rockSpawnTimer = Math.floor(Math.random() * 150) + 150;
      } else {
        rockSpawnTimer--;
      }
    }

    // Rita stenarna
    function drawRocks() {
      rocks.forEach(rock => {
        let rockScreenX = rock.worldX - worldX;
        if (rockImage.complete) {
          ctx.drawImage(rockImage, rockScreenX, rock.y, rock.width, rock.height);
        } else {
          ctx.fillStyle = "gray";
          ctx.fillRect(rockScreenX, rock.y, rock.width, rock.height);
        }
      });
    }

    // Enkel kollisionsdetektion
    function isColliding(a, rockScreenX, rock) {
      return a.x < rockScreenX + rock.width &&
             a.x + a.width > rockScreenX &&
             a.y < rock.y + rock.height &&
             a.y + a.height > rock.y;
    }

    // Återställ spelet vid kollision
    function resetGame() {
      score = 0;
      rocks = [];
      duck.y = canvas.height - groundHeight - duck.height;
      duck.vy = 0;
      duck.isJumping = false;
      worldX = 0;
      rockSpawnTimer = Math.floor(Math.random() * 150) + 150;
      console.log("Spelet återställs p.g.a. kollision.");
    }

    // Spelloopen
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Om spelaren når 21000 poäng, visa vinstmeddelande
      if (score >= 21000) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.font = "50px Arial";
        ctx.textAlign = "center";
        ctx.fillText("OH MY GOD GRATTIS!", canvas.width / 2, canvas.height / 2);
        return;
      }

      // Uppdatera världens scrollning
      worldX += gameSpeed;
      
      // Rita bakgrunden
      drawBackground();

      // Uppdatera och rita ankan
      updateDuck();
      drawDuck();

      // Uppdatera och rita stenarna
      updateRocks();
      drawRocks();

      // Kollisionskontroll
      for (let rock of rocks) {
        let rockScreenX = rock.worldX - worldX;
        if (isColliding(duck, rockScreenX, rock)) {
          resetGame();
          break;
        }
      }

      // Rita poäng
      score++;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
