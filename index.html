<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sidescrolling Anka</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    // Hämta canvas och dess kontext
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Spelvariabler
    const groundHeight = 100;
    let gameSpeed = 3;
    let worldX = 0; // Totala scrollningen i världen
    let score = 0;
    let rocks = [];
    let rockSpawnTimer = Math.floor(Math.random() * 150) + 150;

    // Anka-egenskaper
    const duck = {
      x: 100,
      y: canvas.height - groundHeight - 50, // Startposition
      width: 50,
      height: 50,
      vy: 0,
      gravity: 1.0,
      jumpForce: -30,
      isJumping: false,
      image: new Image()
    };
    duck.image.src = 'mrducky.png';

    // Ladda och spela bakgrundsmusiken
    const music = new Audio('mrducky.mp3');
    music.loop = true;
    music.volume = 0.5;
    music.play().catch(error => {
      console.warn("Autoplay blockerades. Klicka någonstans för att starta musiken.", error);
    });
    document.addEventListener('click', () => { 
      if (music.paused) {
        music.play(); 
      }
    });

    // Funktion för att göra ett hopp
    function jump() {
      if (!duck.isJumping) {
        duck.vy = duck.jumpForce;
        duck.isJumping = true;
      }
    }

    // Lyssna på tangenttryckningar (hoppa med mellanslag)
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' || e.keyCode === 32) {
        jump();
      }
    });

    // Lyssna på musklick (för dator) och touchstart (för mobiler)
    document.addEventListener('mousedown', jump);
    document.addEventListener('touchstart', function(e) {
      // Undvik att sidan scrollar på mobilen
      e.preventDefault();
      jump();
    }, { passive: false });

    // Ladda hinderbilden
    const rockImage = new Image();
    rockImage.src = 'rock.png';

    // Ladda bakgrund (en eller flera om du har map1, map2 etc.)
    const backgroundImage = new Image();
    backgroundImage.src = 'map.jpg';

    // Rita bakgrunden
    function drawBackground() {
      let bgX = worldX % canvas.width;
      bgX = -bgX;
      // Ritar två kopior för sömlös scroll
      ctx.drawImage(backgroundImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    // Uppdatera ankan
    function updateDuck() {
      duck.vy += duck.gravity;
      duck.y += duck.vy;
      // Markkollision
      if (duck.y + duck.height >= canvas.height - groundHeight) {
        duck.y = canvas.height - groundHeight - duck.height;
        duck.vy = 0;
        duck.isJumping = false;
      }
    }

    // Rita ankan
    function drawDuck() {
      if (duck.image.complete) {
        ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
      } else {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(duck.x, duck.y, duck.width, duck.height);
      }
    }

    // Hinder (stenar)
    function spawnRock() {
      const rockWidth = 40;
      const rockHeight = 40;
      const rock = {
        worldX: worldX + canvas.width + Math.random() * 200,
        y: canvas.height - groundHeight - rockHeight,
        width: rockWidth,
        height: rockHeight
      };
      rocks.push(rock);
    }

    function updateRocks() {
      // Ta bort stenar som försvunnit
      rocks = rocks.filter(rock => (rock.worldX - worldX + rock.width) > 0);
      if (rockSpawnTimer <= 0) {
        spawnRock();
        rockSpawnTimer = Math.floor(Math.random() * 150) + 150;
      } else {
        rockSpawnTimer--;
      }
    }

    function drawRocks() {
      rocks.forEach(rock => {
        let rockScreenX = rock.worldX - worldX;
        if (rockImage.complete) {
          ctx.drawImage(rockImage, rockScreenX, rock.y, rock.width, rock.height);
        } else {
          ctx.fillStyle = 'gray';
          ctx.fillRect(rockScreenX, rock.y, rock.width, rock.height);
        }
      });
    }

    // Kollisionsdetektion
    function isColliding(a, rockScreenX, rock) {
      return a.x < rockScreenX + rock.width &&
             a.x + a.width > rockScreenX &&
             a.y < rock.y + rock.height &&
             a.y + a.height > rock.y;
    }

    function resetGame() {
      score = 0;
      rocks = [];
      duck.y = canvas.height - groundHeight - duck.height;
      duck.vy = 0;
      duck.isJumping = false;
      worldX = 0;
      rockSpawnTimer = Math.floor(Math.random() * 150) + 150;
    }

    let score = 0;
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Scrolla världen
      worldX += gameSpeed;

      // Rita bakgrunden
      drawBackground();

      // Uppdatera ankan
      updateDuck();
      drawDuck();

      // Uppdatera stenar
      updateRocks();
      drawRocks();

      // Kollision
      for (let rock of rocks) {
        let rockScreenX = rock.worldX - worldX;
        if (isColliding(duck, rockScreenX, rock)) {
          resetGame();
          break;
        }
      }

      // Rita poäng
      score++;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
