<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sidescrolling Anka</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    // Hämta canvas och dess kontext
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Spelvariabler
    const groundHeight = 100;
    let gameSpeed = 3;
    let backgroundX = 0;
    let score = 0;
    let rocks = [];
    let rockSpawnTimer = 0; // Räknare för när nästa sten ska spawna

    // Ladda bilder
    const duckImage = new Image();
    duckImage.src = 'mrducky.png';
    duckImage.onload = () => console.log("MrDucky image loaded successfully.");
    duckImage.onerror = () => console.error("Error loading mrducky.png. Kontrollera sökvägen.");

    const backgroundImage = new Image();
    backgroundImage.src = 'map.jpg';
    backgroundImage.onload = () => console.log("Map image loaded successfully.");
    backgroundImage.onerror = () => console.error("Error loading map.jpg. Kontrollera sökvägen.");

    const rockImage = new Image();
    rockImage.src = 'rock.png';
    rockImage.onload = () => console.log("Rock image loaded successfully.");
    rockImage.onerror = () => console.error("Error loading rock.png. Kontrollera sökvägen.");

    // Ladda och spela bakgrundsmusiken
    const music = new Audio('mrducky.mp3');
    music.loop = true;
    music.volume = 0.5;
    music.play().catch(error => {
      console.warn("Autoplay blockerades. Musiken spelas vid användarinteraktion.", error);
    });
    document.addEventListener('click', function() {
      if (music.paused) {
        music.play();
      }
    });

    // Anka-objekt
    const duck = {
      x: 100,
      y: canvas.height - groundHeight - 50, // Startposition (duckens höjd = 50)
      width: 50,
      height: 50,
      vy: 0,
      gravity: 1.5,
      jumpForce: -20,
      isJumping: false
    };

    // Tangentlyssnare för hopp (mellanslag)
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' || e.keyCode === 32) {
        if (!duck.isJumping) {
          duck.vy = duck.jumpForce;
          duck.isJumping = true;
        }
      }
    });

    // Rita den rullande bakgrunden med map.jpg
    function drawBackground() {
      // Vi beräknar ett modulo-värde så att vi kan rita två kopior av bilden
      let bgX = backgroundX % canvas.width;
      ctx.drawImage(backgroundImage, bgX, 0, canvas.width, canvas.height);
      if (bgX > 0) {
        ctx.drawImage(backgroundImage, bgX - canvas.width, 0, canvas.width, canvas.height);
      }
    }

    // Uppdatera ankan med gravitation och markkollision
    function updateDuck() {
      duck.vy += duck.gravity;
      duck.y += duck.vy;

      // Kollision med marken
      if (duck.y + duck.height >= canvas.height - groundHeight) {
        duck.y = canvas.height - groundHeight - duck.height;
        duck.vy = 0;
        duck.isJumping = false;
      }
    }

    // Rita ankan (om bilden inte är laddad visas en gul rektangel)
    function drawDuck() {
      if (duckImage.complete) {
        ctx.drawImage(duckImage, duck.x, duck.y, duck.width, duck.height);
      } else {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(duck.x, duck.y, duck.width, duck.height);
      }
    }

    // Skapa en sten och lägg till den i listan
    function spawnRock() {
      const rockWidth = 40;
      const rockHeight = 40;
      const rock = {
        x: canvas.width,
        y: canvas.height - groundHeight - rockHeight,
        width: rockWidth,
        height: rockHeight
      };
      rocks.push(rock);
    }

    // Rita stenar (om rockImage inte är laddad ritas en grå rektangel)
    function drawRocks() {
      rocks.forEach(rock => {
        if (rockImage.complete) {
          ctx.drawImage(rockImage, rock.x, rock.y, rock.width, rock.height);
        } else {
          ctx.fillStyle = 'gray';
          ctx.fillRect(rock.x, rock.y, rock.width, rock.height);
        }
      });
    }

    // Uppdatera stenar: flytta dem och kolla om de gått utanför skärmen
    function updateRocks() {
      for (let i = 0; i < rocks.length; i++) {
        rocks[i].x -= gameSpeed;
      }
      // Ta bort stenar som är helt utanför skärmen
      rocks = rocks.filter(rock => rock.x + rock.width > 0);

      // Hantera spawn-timer
      if (rockSpawnTimer <= 0) {
        spawnRock();
        // Slumpmässigt intervall mellan 100 och 200 frames
        rockSpawnTimer = Math.floor(Math.random() * 100) + 100;
      } else {
        rockSpawnTimer--;
      }
    }

    // Enkel kollisionsdetektion mellan två rektanglar
    function isColliding(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    // Återställ spelet vid kollision
    function resetGame() {
      score = 0;
      rocks = [];
      duck.y = canvas.height - groundHeight - duck.height;
      duck.vy = 0;
      duck.isJumping = false;
      backgroundX = 0;
      rockSpawnTimer = Math.floor(Math.random() * 100) + 100;
    }

    // Spelloopen
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Uppdatera bakgrunden
      backgroundX += gameSpeed;
      drawBackground();
      
      // Uppdatera anka
      updateDuck();
      drawDuck();

      // Uppdatera och rita stenar
      updateRocks();
      drawRocks();

      // Kolla kollision mellan anka och varje sten
      for (let rock of rocks) {
        if (isColliding(duck, rock)) {
          resetGame();
          break;
        }
      }

      // Uppdatera poängen
      score++;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
